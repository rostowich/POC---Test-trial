<div ng-controller="orderController">
   <div class="col-md-12 col-sm-12 col-xs-12">
	<div class="panel panel-info spacer">
		<div class="panel-heading"><h3><b>Find an order</b></h3></div>
		<div class="panel-body">
			<form role="form" class="form-vertical">
				 <div class="form-group">
			      <label class="col-sm-1" for="ticketId">Ticket ID</label>
			      <div class="col-sm-3"><input type="text" class="form-control" id="ticketId" placeholder="ID" ng-model="ticketId"></div>
			     </div>
			     <div class="form-group">
			      <label class="col-sm-1" for="departure">Departure</label>
			      <div class="col-sm-3"><input type="text" class="form-control" id="departure" placeholder="Departure" ng-model="departure"></div>
			     </div>	
				 <div class="form-group">
			      <label class="col-sm-1" for="destination">Destination</label>
			      <div class="col-sm-3"><input type="text" class="form-control" id="destination" placeholder="Destination" ng-model="destination"></div>
			     </div>	
			     <div class="form-group">
			      <label class="col-sm-1" for="amount">Amount</label>
			      <div class="col-sm-3"><input type="text" class="form-control" id="amount" placeholder="Amount" ng-model="amount"></div>
			     </div>
			     <div class="form-group">
			      <label class="col-sm-1" for="number">Number</label>
			      <div class="col-sm-3"><input type="text" class="form-control" id="number" placeholder="Number" ng-model="number"></div>
			     </div>
			     <div class="form-group">
			      <label class="col-sm-1" for="beginDate">Begin Date</label>
			      <div class="col-sm-3">
			      <datepicker date-format="yyyy-MM-dd" selector="form-control">
			      	<input ng-model="beginDate" type="text" class="form-control" id="beginDate" placeholder="yyyy/MM/dd"/>
			      </datepicker>
			     </div>
			     <div class="form-group">
			      <label class="col-sm-1" for="endDate">End date</label>
			      <div class="col-sm-3">
			      <datepicker date-format="yyyy-MM-dd" selector="form-control">
			      	<input ng-model="endDate" type="text"  class="form-control" id="endDate" placeholder="yyyy/MM/dd"/>
			      </datepicker>
			     </div>
			     <div class="form-group">
			      <label class="col-sm-1" for="email">User email</label>
			      <div class="col-sm-3"><input type="text" class="form-control" id="email" placeholder="Email" ng-model="email"></div>
			     </div>
			     
			     <div class="form-group">
			      <div class="col-sm-10"><button class="btn btn-primary" ng-click="findTickets()">Find</button></div>
			     </div>
			     
			</form>
		</div>
	</div>
   </div>
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="panel panel-info spacer">
  <span us-spinner="{radius:60, width:50, length: 60}" spinner-key="spinner-2"></span>
   <div class="panel-heading"><h3><b>List of orders ({{numberElement}}/{{totalElement}} items)</b></h3></div>
	<div class="panel-body" ng-cloak class="ng-cloak">
	<table class="table table-striped">
		<thead>
			<tr><th>ID</th>
				<th>Departure</th>
				<th>Destination</th>
				<th>Date</th>
				<th>Amount</th>
				<th>Currency</th>
				<th>Number</th>
				<th>User</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="t in tickets.content">
				<td ng-bind="t.id">{{t.id}}</td>
				<td ng-bind="t.departure">{{t.departure}}</td>
				<td ng-bind="t.destination">{{t.destination}}</td>
				<td ng-bind="t.date|date:'yyyy-MM-dd HH:mm:ss'">{{t.date|date:'yyyy-MM-dd HH:mm:ss'}}</td>
				<td ng-bind="t.amount">{{t.amount}}</td>
				<td ng-bind="t.currency">{{t.currency}}</td>
				<td ng-bind="t.number">{{t.number}}</td>
				<td ng-bind="t.user.email">{{t.user.email}}</td>
			</tr>
		</tbody>
	</table>
	<div class="container">
		<ul class="nav nav-pills">
			<li ng-class="{active:$index==currentPage}" class="clickable" ng-repeat="p in pages track by $index">
				<a ng-click="gotoPage($index)">{{$index}}</a>
			</li>
		</ul>
	</div>
	</div>
	</div>
	</div>
</div>
